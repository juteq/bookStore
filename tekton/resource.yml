apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: nodejs-git
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/juteq/bookStore.git
---

apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: nodejs-image-dev
spec:
  type: image
  params:
    - name: url
      value: docker.io/juteq/bookStore:latest
---

apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: nodejs-image-stage
spec:
  type: image
  params:
    - name: url
      value: docker.io/juteq/bookStore:latest